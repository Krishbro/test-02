<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>English Sentences Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <h1>English Sentences Game</h1>
      <div class="game">
        <div class="sentence">
          <div class="english">The cat sat on the mat.</div>
          <div class="sinhala">(සිංහල ප්‍රචලිතය)</div>
        </div>
        <div class="words">
          <div class="word">cat</div>
          <div class="word">sat</div>
          <div class="word">on</div>
          <div class="word">the</div>
          <div class="word">mat</div>
        </div>
        <div class="submit">
          <button onclick="checkAnswer()">Submit</button>
        </div>
      </div>
      <div class="result"></div>
    </div>
  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
